<script>
    const requestUrl = 'https://api.github.com/users/Anushmk29'
    //this is a class
  const xhr = new XMLHttpRequest();
  xhr.open('GET',requestUrl)
  xhr.onreadystatechange = function (){
    console.log(xhr.readyState);
    if (xhr.readyState === 4) {
      const data = JSON.parse(this.responseText)//converts string in data
      console.log(data.followers)//we are talking about the current context
    }
    }
  xhr.send()
</script>
<!-- v8 engine it givesthe debugging tools and  some api access -->
